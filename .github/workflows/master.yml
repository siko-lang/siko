name: Master

on: [push]

jobs:
  linux-tests:

    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
    - uses: actions/checkout@v3
      with:
          submodules: recursive
    - name: Run tests
      run: make testworkflow
      working-directory: ./
    - name: Run std tests
      run: make stdtest
      working-directory: ./

  macos-tests:

    runs-on: macos-latest
    env:
      SIKO_TARGET_OS: macos

    steps:
    - uses: actions/checkout@v3
      with:
          submodules: recursive
    - name: Run tests
      run: make test
      working-directory: ./
    - name: Run std tests
      run: make stdtest
      working-directory: ./
